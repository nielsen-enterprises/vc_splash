<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Server Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-film"></i>
                Varda Cinemas
            </h1>
            <p class="subtitle">Art by humans, of humans, for humans, belonging to humans</p>
        </header>

        <main class="main">

            <div class="services-grid">
                <div class="service-card plex-card">
                    <div class="service-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <h3 class="service-title">Plex Media Server</h3>
                    <p class="service-description">Stream your personal media collection</p>
                    <a href="http://71.73.2.228:32400" id="plexLink" class="service-link active" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        Open Plex
                    </a>
                </div>

                <div class="service-card overseerr-card">
                    <div class="service-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3 class="service-title">Overseerr</h3>
                    <p class="service-description">Request and manage media content</p>
                    <a href="http://71.73.2.228:5055" id="overseerrLink" class="service-link active" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        Open Overseerr
                    </a>
                </div>
            </div>

        </main>

        <footer class="footer">
            <p>&copy; 2024 Varda Cinemas</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
